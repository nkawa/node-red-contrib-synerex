<script type="text/javascript">
  RED.nodes.registerType('SubscribeSupply', {
    category: 'Synerex',
    color: '#FFFFFF',
    defaults: {
      name: { value: "" },
      login: { type: "synerex-credentials" },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.png",
    label: function () {
      if (this.name) {
        return this.name;
      } else {
        return "SubscribeSupply";
      }
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>

<script type="text/x-red" data-template-name="SubscribeSupply">
  <div class="form-row">
    <label for="node-input-login"><i class="fa fa-user"></i> Synerex info</label>
    <input type="text" id="node-input-login">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="SubscribeSupply">
  <p>SubscribeSupply</p>
</script>
